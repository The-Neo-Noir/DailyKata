<html>
<p>
Return an array that is "left shifted" by one -- so {6, 2, 5, 3} returns {2, 5, 3, 6}. You may modify and return the given array, or return a new array.
</p>

shiftLeft([6, 2, 5, 3]) → [2, 5, 3, 6]<br>
shiftLeft([1, 2]) → [2, 1]<br>
shiftLeft([1]) → [1]<br>
